<!-- templates/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block page_title %}Connexion{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>Connexion</h1>
            <p>Accédez à votre collection</p>
        </div>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       autocomplete="username"
                       placeholder="Votre nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       autocomplete="current-password"
                       placeholder="Votre mot de passe">
            </div>
            
            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>
        
        <div class="login-footer">
            <p>Pas encore inscrit ? <a href="{% url 'register' %}">Créer un compte</a></p>
        </div>
    </div>
</div>

<style>
.login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, #1a1208 0%, #0d0906 100%);
}

.login-container {
    width: 100%;
    max-width: 420px;
    background: linear-gradient(165deg, rgba(40, 30, 20, 0.95), rgba(30, 20, 15, 0.98));
    border-radius: 24px;
    padding: 40px;
    box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(181, 96, 11, 0.2);
}

.login-header {
    text-align: center;
    margin-bottom: 35px;
}

.login-header h1 {
    color: white;
    font-size: 2rem;
    margin-bottom: 10px;
}

.login-header p {
    color: rgba(255, 200, 150, 0.7);
}

.alert {
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 25px;
}

.alert-error {
    background: rgba(220, 53, 69, 0.15);
    border: 1px solid rgba(220, 53, 69, 0.3);
    color: #ff6b6b;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 10px;
    font-size: 0.95rem;
}

.form-group input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid rgba(181, 96, 11, 0.3);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #b5600b;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(181, 96, 11, 0.2);
}

.form-group input::placeholder {
    color: rgba(255, 255, 255, 0.3);
}

.btn-login {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #b5600b, #d1872c);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(181, 96, 11, 0.4);
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(181, 96, 11, 0.5);
}

.btn-login:active {
    transform: translateY(-1px);
}

.login-footer {
    text-align: center;
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.6);
}

.login-footer a {
    color: #d1872c;
    text-decoration: none;
    font-weight: 500;
}

.login-footer a:hover {
    color: #ffc168;
    text-decoration: underline;
}
</style>
{% endblock %}
