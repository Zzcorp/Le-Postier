<!-- templates/intro.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Postier - Chargement</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #202020 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Bookman Old Style", serif;
        }
        
        .river-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(181, 96, 11, 0.1) 20%,
                rgba(209, 135, 44, 0.2) 40%,
                rgba(181, 96, 11, 0.1) 60%,
                transparent 100%
            );
            animation: flow 8s linear infinite;
        }
        
        .wave:nth-child(2) { animation-delay: -2s; opacity: 0.5; animation-duration: 10s; }
        .wave:nth-child(3) { animation-delay: -4s; opacity: 0.3; animation-duration: 12s; }
        
        @keyframes flow {
            from { transform: translateX(-50%); }
            to { transform: translateX(0%); }
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.9) 0%, rgba(181, 96, 11, 0.5) 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            from { transform: translate(-100px, 0) scale(0.5); opacity: 0; }
            2% { opacity: 1; }
            98% { opacity: 1; }
            to { transform: translate(calc(100vw + 100px), 0) scale(0.5); opacity: 0; }
        }
        
        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #b5600b 0%, #d1872c 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(181, 96, 11, 0.4);
            animation: pulse 2s infinite;
            position: relative;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(181, 96, 11, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(181, 96, 11, 0.6); }
        }
        
        .fish-logo {
            width: 120px;
            height: 80px;
            fill: white;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
            animation: swim 3s ease-in-out infinite;
        }
        
        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }
        
        .site-name {
            margin-top: 30px;
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }
            50% { text-shadow: 2px 2px 20px rgba(181, 96, 11, 0.8); }
        }
        
        .loading-container { margin-top: 40px; }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #b5600b, #d1872c, #ffd700, #d1872c, #b5600b);
            background-size: 200% 100%;
            animation: loading 3s linear forwards, shimmer 1s linear infinite;
            width: 0%;
        }
        
        @keyframes loading { from { width: 0%; } to { width: 100%; } }
        @keyframes shimmer { from { background-position: -200% 0; } to { background-position: 200% 0; } }
        
        .loading-text {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .loading-percentage {
            color: #b5600b;
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .loading-info {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="river-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div id="particles-container"></div>
    
    <div class="intro-content">
        <div class="logo">
            <svg class="fish-logo" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="50" cy="40" rx="35" ry="20" fill="white"/>
                <path d="M 20 40 L 5 25 L 5 55 Z" fill="white"/>
                <path d="M 50 20 L 45 5 L 55 5 Z" fill="white"/>
                <path d="M 50 60 L 45 75 L 55 75 Z" fill="white"/>
                <circle cx="65" cy="38" r="5" fill="#b5600b"/>
                <circle cx="67" cy="36" r="2" fill="white"/>
                <path d="M 80 40 Q 85 42 80 44" stroke="#b5600b" stroke-width="2" fill="none"/>
                <path d="M 30 35 Q 35 33 40 35" stroke="#b5600b" stroke-width="1" fill="none" opacity="0.5"/>
                <path d="M 30 45 Q 35 47 40 45" stroke="#b5600b" stroke-width="1" fill="none" opacity="0.5"/>
            </svg>
        </div>
        <h1 class="site-name">Le Postier</h1>
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p class="loading-text">Chargement de la collection...</p>
            <p class="loading-percentage" id="loading-percentage">0%</p>
            <p class="loading-info" id="loading-info">Initialisation...</p>
        </div>
    </div>
    
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles-container');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.left = (-100 + Math.random() * (window.innerWidth + 200)) + 'px';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particle.style.animationDelay = (Math.random() * 10) + 's';
            particle.style.width = (4 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }
        
        // Loading progress
        let progress = 0;
        const loadingPercentage = document.getElementById('loading-percentage');
        const loadingInfo = document.getElementById('loading-info');
        
        const loadingMessages = [
            "Connexion au serveur...",
            "Chargement des cartes postales...",
            "PrÃ©paration de la collection...",
            "Mise en place de l'interface...",
            "Finalisation..."
        ];
        
        const progressInterval = setInterval(() => {
            progress += 100/30;
            if (progress > 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            loadingPercentage.textContent = Math.floor(progress) + '%';
            const messageIndex = Math.floor((progress / 100) * loadingMessages.length);
            if (messageIndex < loadingMessages.length) {
                loadingInfo.textContent = loadingMessages[messageIndex];
            }
        }, 100);
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '{{ redirect_url }}';
        }, 3000);
    </script>
</body>
</html>
