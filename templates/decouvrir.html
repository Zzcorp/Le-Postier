<!-- templates/decouvrir.html -->
{% extends 'base.html' %}
{% load static %}

{% block page_title %}Découvrir{% endblock %}

{% block content %}
<div class="decouvrir-page">
    <!-- Header -->
    <header class="page-header animate-fade-in-down">
        <h1>Découvrir la Collection</h1>
        <p>Explorez nos vidéos documentaires sur la navigation fluviale</p>
    </header>

    <!-- Paintings Gallery -->
    <section class="paintings-gallery">
        <div class="paintings-grid">
            {% for painting in paintings %}
            <div class="painting-item animate-fade-in-up delay-{{ forloop.counter }}" 
                 data-video="{{ painting.video_url }}"
                 data-title="{{ painting.title }}"
                 onclick="openVideoModal(this)">
                <div class="painting-frame">
                    <img class="painting-off" 
                         src="{% static painting.image_off %}" 
                         alt="{{ painting.title }}">
                    <img class="painting-on" 
                         src="{% static painting.image_on %}" 
                         alt="{{ painting.title }} - Hover">
                </div>
                <div class="painting-info">
                    <h3>{{ painting.title }}</h3>
                    <span class="play-indicator">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Voir la vidéo
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-backdrop" onclick="closeVideoModal()"></div>
        <div class="modal-content animate-scale-in">
            <button class="modal-close" onclick="closeVideoModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <h2 id="modalTitle"></h2>
            <div class="video-wrapper">
                <iframe id="videoFrame" 
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>

<style>
/* ========================================
   DÉCOUVRIR PAGE STYLES
   ======================================== */
.decouvrir-page {
    min-height: 100vh;
    background: linear-gradient(180deg, #1a1208 0%, #2d1f0d 50%, #1a1208 100%);
    padding-bottom: 60px;
}

/* Page Header */
.page-header {
    text-align: center;
    padding: 120px 20px 60px;
}

.page-header h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    color: white;
    margin-bottom: 15px;
    text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
}

.page-header p {
    font-size: 1.2rem;
    color: #d1872c;
    font-style: italic;
}

/* Paintings Gallery */
.paintings-gallery {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.paintings-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
}

/* Painting Item */
.painting-item {
    position: relative;
    cursor: pointer;
    transition: transform 0.5s ease;
}

.painting-item:hover {
    transform: translateY(-15px) scale(1.02);
    z-index: 10;
}

.painting-frame {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 4px rgba(181, 96, 11, 0.3);
    transition: all 0.4s ease;
}

.painting-item:hover .painting-frame {
    box-shadow: 
        0 30px 80px rgba(181, 96, 11, 0.4),
        0 0 0 4px #b5600b,
        0 0 60px rgba(181, 96, 11, 0.3);
}

.painting-frame img {
    width: 100%;
    height: auto;
    display: block;
    transition: all 0.4s ease;
}

.painting-off {
    position: relative;
    z-index: 1;
}

.painting-on {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    z-index: 2;
}

.painting-item:hover .painting-off {
    opacity: 0;
}

.painting-item:hover .painting-on {
    opacity: 1;
}

/* Painting Info */
.painting-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 30px 20px 20px;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
    border-radius: 0 0 12px 12px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
}

.painting-item:hover .painting-info {
    opacity: 1;
    transform: translateY(0);
}

.painting-info h3 {
    color: white;
    font-size: 1.3rem;
    margin-bottom: 10px;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
}

.play-indicator {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #ffc168;
    font-size: 0.95rem;
}

.play-indicator svg {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Video Modal */
.video-modal {
    position: fixed;
    inset: 0;
    z-index: 3000;
    display: none;
    align-items: center;
    justify-content: center;
}

.video-modal.active {
    display: flex;
}

.modal-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
}

.modal-content {
    position: relative;
    width: 90%;
    max-width: 1000px;
    background: linear-gradient(165deg, #2d1f0d, #1a1208);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
    border: 1px solid rgba(181, 96, 11, 0.3);
}

.modal-close {
    position: absolute;
    top: -15px;
    right: -15px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #b5600b, #d1872c);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-close:hover {
    transform: rotate(90deg) scale(1.1);
}

.modal-content h2 {
    color: white;
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Responsive */
@media (max-width: 1024px) {
    .paintings-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }
}

@media (max-width: 600px) {
    .paintings-grid {
        grid-template-columns: 1fr;
        gap: 25px;
    }
    
    .page-header {
        padding: 100px 20px 40px;
    }
    
    .modal-content {
        padding: 20px;
    }
    
    .modal-content h2 {
        font-size: 1.3rem;
    }
}
</style>

<script>
function openVideoModal(element) {
    const videoUrl = element.dataset.video;
    const title = element.dataset.title;
    
    // Convert YouTube URL to embed format
    let embedUrl = videoUrl;
    if (videoUrl.includes('youtube.com/watch')) {
        const videoId = new URL(videoUrl).searchParams.get('v');
        embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    } else if (videoUrl.includes('youtu.be')) {
        const videoId = videoUrl.split('/').pop().split('?')[0];
        embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
    
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('videoFrame').src = embedUrl;
    document.getElementById('videoModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeVideoModal() {
    document.getElementById('videoFrame').src = '';
    document.getElementById('videoModal').classList.remove('active');
    document.body.style.overflow = '';
}

// Close on escape
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeVideoModal();
});

// Animate on scroll
document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
            }
        });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('[class*="animate-"]').forEach(el => {
        observer.observe(el);
    });
});
</script>
{% endblock %}
