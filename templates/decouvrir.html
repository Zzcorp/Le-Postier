{% extends 'base.html' %}
{% load static %}

{% block page_title %}Découvrir{% endblock %}

{% block content %}
<div class="decouvrir-container">
    <div class="decouvrir-header">
        <h1>Découvrir la Collection</h1>
        <p>Explorez notre collection par thématique</p>
    </div>
    
    <div class="decouvrir-grid">
        {% for cat in categories %}
        <a href="{% url 'browse' %}?keywords_input={{ cat.keyword }}" class="decouvrir-card">
            <div class="card-bg" style="background-image: url('{{ cat.image }}');"></div>
            <div class="card-bg-duplicate" style="background-image: url('{{ cat.image }}');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2>{{ cat.title }}</h2>
                <p>{{ cat.subtitle }}</p>
                <span class="card-cta">Explorer →</span>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
.decouvrir-container {
    min-height: 100vh;
    padding: 80px 20px 40px;
    background: #1a1a1a;
}

.decouvrir-header {
    text-align: center;
    margin-bottom: 50px;
}

.decouvrir-header h1 {
    font-size: 3rem;
    color: white;
    margin-bottom: 15px;
    text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
}

.decouvrir-header p {
    font-size: 1.3rem;
    color: #b5600b;
    font-style: italic;
}

.decouvrir-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.decouvrir-card {
    position: relative;
    height: 350px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.decouvrir-card:hover {
    transform: translateY(-15px) scale(1.02);
    box-shadow: 0 25px 60px rgba(181, 96, 11, 0.4);
}

/* Main background image */
.card-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: transform 0.6s ease;
}

.decouvrir-card:hover .card-bg {
    transform: scale(1.15);
}

/* Duplicate background for depth effect */
.card-bg-duplicate {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0.3;
    filter: blur(10px);
    transform: scale(1.1);
}

/* Dark overlay */
.card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.4) 50%,
        rgba(0, 0, 0, 0.85) 100%
    );
    transition: background 0.4s ease;
}

.decouvrir-card:hover .card-overlay {
    background: linear-gradient(
        180deg,
        rgba(181, 96, 11, 0.1) 0%,
        rgba(181, 96, 11, 0.2) 50%,
        rgba(0, 0, 0, 0.9) 100%
    );
}

/* Content */
.card-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 30px;
    z-index: 2;
    transform: translateY(20px);
    transition: transform 0.4s ease;
}

.decouvrir-card:hover .card-content {
    transform: translateY(0);
}

.card-content h2 {
    font-size: 1.8rem;
    color: white;
    margin: 0 0 10px 0;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.card-content p {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.8);
    margin: 0 0 15px 0;
    font-style: italic;
}

.card-cta {
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(135deg, #b5600b, #d1872c);
    color: white;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 600;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.3s ease;
}

.decouvrir-card:hover .card-cta {
    opacity: 1;
    transform: translateY(0);
}

.card-cta:hover {
    box-shadow: 0 5px 20px rgba(181, 96, 11, 0.5);
}

/* Responsive */
@media (max-width: 1024px) {
    .decouvrir-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .decouvrir-grid {
        grid-template-columns: 1fr;
    }
    
    .decouvrir-card {
        height: 280px;
    }
    
    .decouvrir-header h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
